services:
  # MongoDB Service
  - type: worker
    name: portfolio-mongodb
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.mongodb
    # Better to use a standard image if possible, but Render Blueprints for Docker usually need a path.
    # Alternatively, we can use a Disk for persistence.
    plan: free # or starter
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: admin
      - key: MONGO_INITDB_ROOT_PASSWORD
        generateValue: true
      - key: MONGO_INITDB_DATABASE
        value: portfolio

  # Backend Service
  - type: web
    name: portfolio-backend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromService:
          name: portfolio-mongodb
          type: worker
          property: host
        # We'll need to construct the full URI in the code or via other env vars
      - key: MONGO_ROOT_USER
        value: admin
      - key: MONGO_ROOT_PASSWORD
        fromService:
          name: portfolio-mongodb
          type: worker
          property: envVar
          envVarKey: MONGO_INITDB_ROOT_PASSWORD
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123

  # Frontend Service
  - type: web
    name: portfolio-frontend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: portfolio-backend
          type: web
          property: url
