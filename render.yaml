services:
  # Backend Service (Web Service - FREE tier)
  - type: web
    name: portfolio-backend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # User will set this manually in Render dashboard to their MongoDB Atlas URI
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123

  # Frontend Service (Web Service - FREE tier)
  - type: web
    name: portfolio-frontend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: portfolio-backend
          type: web
          property: host
