services:
  mongodb:
    image: mongo:7.0
    container_name: portfolio_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-portfolio}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - portfolio_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - REPO_URL=${REPO_URL:-https://github.com/ShahHetviIT/Hetvi-Portfolio.git}
    container_name: portfolio_backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - PORT=5000
      - NODE_ENV=development
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DB_NAME:-portfolio}?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production}
      - JWT_EXPIRE=7d
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    ports:
      - "5000:5000"
    networks:
      - portfolio_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REPO_URL=${REPO_URL:-https://github.com/ShahHetviIT/Hetvi-Portfolio.git}
    container_name: portfolio_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    networks:
      - portfolio_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  portfolio_network:
    driver: bridge
